<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 게시물</title>
    <!-- 게시물 등록/수정 -->
    <link rel="stylesheet" href="./sharestyle.css">
    <link rel="stylesheet" href="./board.css">
</head>

<body>
    <div class="header">
        <div class="b-sangpay-logo">
            <a href="./wallet.html">
                <div class="b-logo"></div>
            </a>
        </div>
        <div class="b-session-time">
            <div class="b-session">남은 시간 : 00분 00초</div>
            <button class="b-time-extend-btn">시간 연장</button>
        </div>
        <div class="b-menu-option">
            <ul class="b-header-list">
                <li class="b-header-list-item">
                    <a class="b-header-my-page" href="./mypage.html">MY PAGE</a>
                </li>
                <li class="b-header-list-item">
                    <a class="b-header-faq" href="./board.html">FAQ</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="b-page-title">FAQ</div>
    <div class="a-board-box a-edit-box">
        <!-- <h1 class="a-header-title"></h1> -->
        <!-- 등록/수정 -->
        <div class="a-box">
            <div>
                <label for="title">
                    <h3>제목</h3>
                </label>
                <input id="title" type="text" autofocus>
            </div>
            <div>
                <label for="content">
                    <h3>내용</h3>
                </label>
                <!-- <input id="content" type="text"> -->
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>


            <!-- 등록/수정 -->
            <div>
                <div class="a-btn a-right a-edit-submit">등록</div>
                <div class="a-btn a-center a-edit-list">목록</div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./board_edit.js"></script>
<script type="module" src="./board.js"></script>

</html>
