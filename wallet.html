<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="stylesheet" href="./wallet.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="session-time">00:00</div>
        <button class="extend-session">시간 연장</button>
        <button class="my-page">마이페이지</button>
        <button class="contact-us">문의하기</button>
    </header>

    <main>
        <div class="wallet">
            <h2 class="wallet-title">Wallet</h2>
            <hr class="divider" />
            <div class="coin-info">
                <div class="token-wrapper">
                <span class="coin">상장페이</span>
                <span class="coin-amount">0.0000</span>
            </div>
            </div>
            <div class="token-info">
                <div class="token-wrapper">
                    <span class="token">토큰1</span>
                    <span class="token-amount">0.0000</span>
               </div>
                <div class="token-wrapper">
                    <span class="token">토큰2</span>
                    <span class="token-amount">0.0000</span>
               </div>
                <div class="token-wrapper">
                    <span class="token">토큰3</span>
                    <span class="token-amount">0.0000</span>
                </div>
            <div class="token-wrapper">
                    <span class="token">토큰4</span>
                    <span class="token-amount">0.0000</span>
                </div>
            <div class="token-wrapper">
                    <span class="token">토큰5</span>
                    <span class="token-amount">0.0000</span>
                </div>
            <div class="token-wrapper">
                    <span class="token">토큰6</span>
                    <span class="token-amount">0.0000</span>
            </div>
        </div>
            <!-- <div class="swap-info">
                <button class="swap-button">스왑</button>
                <span class="expected-swap-amount">0.0000</span>
            </div> -->
            <div class="swap-buttons">
                <button class="send-btn">보내기</button>
                <button class="swap-btn">스왑</button>
                <button class="receive-btn">받기</button>
            </div>
            <p class="estimated">예상내역</p>
        </div>
    </main>
</body>
</html>
